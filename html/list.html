<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ranked-Pairs Contest List</title>
  </head>
  <body>
    <h1>Contest Voting</h1>
    <dl>
      {% for election in elections %}
        <dt><a href="/election/{{ election.key.name }}">{{ election.title|escape }}</a></dt>
        <dd>{{ election.description|escape }}<br>{{ election.starts }} - {{ election.closes }}</dd>
      {% endfor %}
    </dl>
    <hr>
    <p><a href="/create">Create a new contest!</a></p>
  </body>
</html>
