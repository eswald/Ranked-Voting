<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ranked-Pairs Contest Voting</title>
    <link rel="icon" href="static/ballot-16.png" type="image/png">
    <link rel="shortcut icon" href="static/ballot-16.png" type="image/png">
  </head>
  <body>
    <h1>Contest Voting</h1>
    <p>This site may be used for casual purposes only.</p>
    <h2>Open Contests</h2>
    <dl>
      {% for election in elections %}
        <dt><a href="/{{ election.slug }}">{{ election.title|escape }}</a></dt>
        <dd>{{ election.description|escape }}</dd>
      {% endfor %}
    </dl>
    <hr>
    <p><a href="/create">Create a new contest!</a></p>
  </body>
</html>
