<html>
  <head>
    <title>New Contest Creation</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
  </head>
  <body>
    <p>Hello, {{ user.nickname }}!</p>   
    <form action="/create" method="post">
      <fieldset>
        <legend>Contest information</legend>
        <ol>
          <li>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" autofocus>
          </li>
          <li>
            <label for="slug">Slug</label>
            <input type="text" name="slug" id="slug" required>
          </li>
          <li>
            <label for="description">Description</label>
            <textarea name="description" id="description"
                placeholder="A short description for the front page."></textarea>
          </li>
          <li>
            <label for="public">Public</label>
            <input type="checkbox" name="public" id="public" value="1">
            List this contest on the front page.
          </li>
        </ol>
      </fieldset>
      
      <h2>Candidates</h2>
      <fieldset>
        <legend>Candidate 1</legend>
        <ol>
          <li>
            <label for="c1_label">Label</label>
            <input type="text" name="c1_label" id="c1_label" required>
          </li>
          <li>
            <label for="c1_color">Color</label>
            <input type="color" name="c1_color" id="c1_color">
          </li>
          <li>
            <label for="c1_description">Description</label>
            <textarea name="c1_description" id="c1_description"></textarea>
          </li>
        </ol>
      </fieldset>
      
      <input type="submit" value="Submit" class="button">
    </form>
    <footer>
      <p>Your use of this service is subject to
        <a href="http://code.google.com/appengine/program_policies.html">Google's program policies</a>.
        If submitted content is found to be in violation of these policies, it
        may be deleted at any time.
      </p>
    </footer>
  </body>
</html>
